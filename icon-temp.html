<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas" width="128" height="128" style="border:1px solid #ccc;"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function createIcon(size) {
  canvas.width = size;
  canvas.height = size;
  
  // Create gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#4285f4');
  gradient.addColorStop(1, '#1a73e8');
  
  // Draw background circle
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Draw border radius effect
  ctx.globalCompositeOperation = 'destination-in';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size / 6);
  ctx.fill();
  
  ctx.globalCompositeOperation = 'source-over';
  
  // Draw brain emoji or 'S'
  ctx.fillStyle = 'white';
  ctx.font = `${size * 0.6}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('S', size/2, size/2);
  
  return canvas.toDataURL('image/png');
}

// Generate icons
const sizes = [16, 32, 48, 128];
sizes.forEach(size => {
  const dataUrl = createIcon(size);
  console.log(`Icon ${size}x${size}:`, dataUrl);
});
</script>
</body>
</html>
